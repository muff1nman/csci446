<html>
    <head>
        <title>The List</title>
    </head>
    <body>
        <h1>Rolling Stone's Top 100 Albumns of All Time</h1>
        <p>Sorted by</p>

        <table>
            <% @albums.each do |album| %>
            <tr>
                <td><%= album.rank %></td>
                <td><%= album.title %></td>
                <td><%= album.year %></td>
            </tr>
            <% end %>
        </table>
    </body>
</html>
